{% extends 'BaseGallery.html' %}

{% block title %}Gallery{% endblock %}

{% block content %}
  <h2>Альбом {{ album.title }}</h2>
  <a href="{% url 'photo_add' album_id=album.id %}"> Добавить файлы</a>

  <!-- Выводите фотографии альбома -->
  <h3>Фотографии:</h3>
  {% for photo in photos %}
    <img src="{{ photo.file.url }}" alt="{{ photo.title }}" width="350" height="350">
  {% endfor %}

  <!-- Выводите видео альбома -->
  <h3>Видео:</h3>
  {% for video in videos %}
    <!-- Ваш код для встраивания видео, например, используя тег <video> -->
    <video controls width="400" height="300">
      <source src="{{ video.file.url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  {% endfor %}
{% endblock %}
