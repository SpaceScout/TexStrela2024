{% extends 'BaseGallery.html' %}

{% block title %}Gallery{% endblock %}

{% block content %}
    {% for photo in photos %}
        <div class="gallery">
          <a target="_blank" href="photo.image.url">
            <video src="{{videos.file.url}}" alt="video" width="250" height="380">
          </a>
          <div class="desc">Загружено {{video.created_at|date:"d.m.Y в H:i"}}</div>
        </div>
        {% endfor %}
{% endblock %}
